# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar
install_script: tools/install.sh

[update_manager Klipper-Adaptive-Meshing-Purging]
type: git_repo
channel: dev
path: ~/Klipper-Adaptive-Meshing-Purging
origin: https://github.com/kyleisah/Klipper-Adaptive-Meshing-Purging.git
managed_services: klipper
primary_branch: main

[power Power]
type: tplink_smartplug
address: 192.168.1.31
#initial_state: off
off_when_shutdown: True
on_when_job_queued: True
restart_klipper_when_powered: True
locked_while_printing: False
bound_services:
 klipper
 klipper-mcu

[wled printerled]
type: http
address: 192.168.1.154
initial_red: 0.0
initial_green: 0.0
initial_blue: 0.0
chain_count: 20

# Configure the Job Queue to start a queued print when Klipper reports as
# ready.
[job_queue]
load_on_startup: True
# Configure the job_transition_delay and job_transition_gcode options
# if desired.  Note that they do no apply to prints loaded on startup.



[include octoeverywhere-system.cfg]
[update_manager klipper-backup]
type: git_repo
path: ~/klipper-backup
origin: https://github.com/Staubgeborener/klipper-backup.git
managed_services: moonraker
primary_branch: main

[update_manager mobileraker]
type: git_repo
path: /home/chase/mobileraker_companion
